<body>

    <h1> Yatzy time!! </h1>
<div class="row" style="text-align:center"> <!-- Centrerer alt content inden for denne div -->
    <div class="col-md-3" style="height:150px">
    <div id="btnBox">
        <button id="rollBtn" class="btBox"> Roll dice </button>
        <p>Rolls used: </p> <div id="rollsLeft"></div>
        <button id="restartBtn" class="btBox"> Restart </button>
        <p></p> <div id="selectAScore"></div>
    </div>
    </div>

        <div id="diceOne" class="Dice"></div>
        <div id="diceTwo" class="Dice"></div>
        <div id="diceThree" class="Dice"></div>
        <div id="diceFour" class="Dice"></div>
        <div id="diceFive" class="Dice"></div>
        <br><br><br><br><br>

    <div id="upperSection">
        <h2> Upper Section</h2>

        <p> Sum of Upper scores: <span id='sumOfUpScore'></span></p>
        <div id="scoreBoard">
            <p>Ones:</p><span id="Ones" class="scores"></span><button id="btnOnes" class="scoreBtn">Score Ones</button>
            <p>Twos:</p><span id="Twos" class="scores"></span><button id="btnTwos" class="scoreBtn">Score Twos</button>
            <p>Threes:</p><span id="Threes" class="scores"></span><button id="btnThrees" class="scoreBtn">Score Threes</button>
            <p>Fours:</p><span id="Fours" class="scores"></span><button id="btnFours" class="scoreBtn">Score Fours</button>
            <p>Fives:</p><span id="Fives" class="scores"></span><button id="btnFives" class="scoreBtn">Score Fives</button>
            <p>Sixes</p><span id="Sixes" class="scores"></span><button id="btnSixes" class="scoreBtn">Score Sixes</button>

            <p>Bonus:</p><span id="bonus" class="scores"></div><br>

        </div>


        <div id="lowerSection">
            <h2> Lower Section</h2>

            <p id="sumOfLowScore"> Sum of Lower scores:</p>

            </div>
            <h3 id="SumOfAllScore"> Sum of final score:</h3>

        <div class="responsive">
