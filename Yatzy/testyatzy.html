<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Yatzy kode test</title>
<script src="lib/yatzylib.js"></script>

</head>

<body>

    <h1> Yatzy time!! </h1>
<div class="row" style="text-align:center"> <!-- Centrerer alt content inden for denne div -->
    <div class="col-md-3" style="height:150px">
    <div id="btnBox">
        <button id="rollBtn" class="btBox"> Roll dice </button>
        <p>Rolls used: </p> <div id="rollsLeft"></div>
        <button id="writeToScore" class="btBox"> Write to scoreboard </button>
        <button id="restartBtn" class="btBox"> Restart </button>
    </div>
    </div>

        <div id="diceOne" class="Dice"></div>
        <div id="diceTwo" class="Dice"></div>
        <div id="diceThree" class="Dice"></div>
        <div id="diceFour" class="Dice"></div>
        <div id="diceFive" class="Dice"></div>
        <br><br><br><br><br>

    <div id="upperSection">
        <h2> Upper Section</h2>

        <p id="sumOfUpScore"> Sum of Upper scores:</p>
        <div id="scoreBoard">
            <p>Ones:</p><div id="ones" class="scores"></div><button id="scoreOnes" class="scoreBtn">Score Ones</button><br>
            <p>Twos:</p><div id="twos" class="scores"></div><br>
            <p>Threes:</p><div id="threes" class="scores"></div><br>
            <p>Fours:</p><div id="fours" class="scores"></div><br>
            <p>Fives:</p><div id="five" class="scores"></div><br>
            <p>Sixes</p><div id="five" class="scores"></div><br>

            <p>Bonus:</p><div id="bonus" class="scores"></div><br>

        </div>
    </div>

    <div id="lowerSection">
        <h2> Lower Section</h2>

        <p id="sumOfLowScore"> Sum of Lower scores:</p>

    </div>
    <h3 id="SumOfAllScore"> Sum of final score:</h3>

    <div class="responsive">

</div>
